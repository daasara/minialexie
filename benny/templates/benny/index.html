{% extends 'benny/base.html' %}
{% block title %}Home{% endblock %}

{% block content %}

{% for accountType in accountTypes %}
<div style="float: left; padding: 20px;">
    <a href="{% url 'benny:accountTypeRead' accountType.id %}"><span class="accountTypeName">{{ accountType.name }}</span></a>
    {% for account in accountType.accountSummaries %}
    <p>
        {% include 'benny/accountSummaryLine.html' %}
    </p>
    {% endfor %}
</div>
{% endfor %}

{% endblock %}
